<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Bien-Ãªtre AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    
    <style>
        /* Styles pour le modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenue sur Bien-Ãªtre AI</h1>
        <p>Ton assistant IA pour le bien-Ãªtre mental</p>
        <button onclick="openChatModal()">Dis-moi sur quoi je peux t'aider</button>
    </div>

    <!-- ðŸŸ¢ MODAL DU CHATBOT (AFFICHANT CHATBASE) -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeChatModal()">&times;</span>
            <iframe src="https://www.chatbase.co/chatbot-iframe/U6BHsC1fQmNOXTV91tKYw"></iframe>
        </div>
    </div>

    <script>
        function openChatModal() {
            document.getElementById("chat-modal").style.display = "block";
        }

        function closeChatModal() {
            document.getElementById("chat-modal").style.display = "none";
        }

        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });
    </script>
</body>
</html>
